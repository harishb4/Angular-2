<div class="content">
  <form name="contactForm" ng-submit="sendMessage()" novalidate>
    <input type="text" placeholder="Enter your name" name="name" ng-model="contact.name" ng-required="true" />
    <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
      <span style="color:red; font-size:12px; display:block; text-align:center" />
      Please enter a valid name.
      </span>
    </div>
    <input type="email" placeholder="Enter your email id" name="email" ng-model="contact.email" ng-required="true" />
    <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
      <span style="color:red; font-size:12px; display:block; text-align:center">
        Please enter a valid email.
      </span>
    </div>
    <textarea placeholder="Your Message" name="message" ng-model="contact.message"></textarea>
    <input type="submit" value="send" ng-disabled="contactForm.$invalid" />
  </form>
</div>
